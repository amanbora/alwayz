<div style="text-align:center">
  <h1>
    Login
  </h1>
</div>
<form>
  <div class="form-group">
    <input #username  class="form-control"  aria-describedby="emailHelp" placeholder="Enter username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #password type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button class="btn btn-primary" (click)="login(username.value, password.value)">login</button>
</form>

<!--<input #username type='text' placeholder='username'>-->
<!--<input #password type='password' placeholder='password'>-->

<p>{{ error?.message }}</p>
<p *ngIf="error">{{ error?.error | json }}</p>

<button class="btn btn-primary" (click)="signup()">signup</button>
